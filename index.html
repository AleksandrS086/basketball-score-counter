<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-score" class="score"></div>
                <button onclick="homeAdd1()">+1</button>
                <button onclick="homeAdd2()">+2</button>
                <button onclick="homeAdd3()">+3</button>
            </div>
            <div>
                <h3>AWAy</h3>
                <div id="guest-score" class="score"></div>
                <button onclick="guestAdd1()">+1</button>
                <button onclick="guestAdd2()">+2</button>
                <button onclick="guestAdd3()">+3</button>
            </div>
        </div>
        <div>
            <button id="resetscore" onclick="resetScore()">Reset Score / Start New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
